<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜思</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>静夜思</h1>
    <p>床前明月光，疑是地上霜。<br>
    举头望明月，低头思故乡。</p>
</div>

</body>
</html>
